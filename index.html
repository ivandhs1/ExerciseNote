<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Note Academy</title>
</head>
<body id="bodyS" class="container bg-dark text-white">
    
    <h1 class="container text-center mt-5">Enter the required data</h1>
    <hr>
    <div class="container d-flex justify-content-center">

        <form action="" class="container col-md-5 ">
            <label for="" class="form-label"> Name: </label>
            <input class="form-control" type="text" placeholder="Name" name="name" id="name" autocomplete="off">
            <label for="" class="form-label"> Note One: </label>
            <input class="form-control" type="text" placeholder="One" name="noteOne" id="noteOne" autocomplete="off">
            <label for="" class="form-label"> Note Two: </label>
            <input class="form-control" type="text" placeholder="Two" name="noteTwo" id="noteTwo" autocomplete="off">
            <br>
            <div class="text-center">
                <button id="btnBackground" class="btn btn-success btnBackground">Background</button>
                <select name="" id="btnValidate" class="btnValidate btn btn-danger p-2">
                    <option value="">HONOR ROLL</option>
                    <option value="">WIN</option>
                    <option value="">GET IT BACK</option>
                    <option value="">LOSE</option>
                </select>
                <button id="btnConfirm" class="btn btn-success btnBackground">Validate</button>
            </div>
        </form>
    </div>
    <hr>
    <div class="border-1 bg-gradient text-center box1 ">
        <div class="container p-4 col-md-5">

            <h6>Select the color of background</h6>

            <input class="form-check-input " name="color" type="radio" id="red" value="red">
            <label class="form-check-label" for="inlineCheckbox1">Red</label>
            <br>
            <input class="form-check-input" name="color" type="radio" id="blue" value="blue">
            <label class="form-check-label" for="inlineCheckbox1">Blue</label>
            <br>
            <input class="form-check-input" name="color" type="radio" id="white" value="white">
            <label class="form-check-label" for="inlineCheckbox1">White</label>
            <br>
            <input class="form-check-input" name="color" type="radio" id="default" value="default">
            <label class="form-check-label" for="inlineCheckbox1">Default</label>
            <br>
            <br>
            <button id="btnCancelBox" class="btn btn-dark btnCancelBox">Cancel</button>
        </div>
    </div>

    <div id="box2" class="border-1 bg-gradient text-center box2">

        <h2 id="textConfirm"></h2>

    </div>

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
